<div>
    <form>
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" ng-model="model.user.username" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" ng-model="model.user.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="model.login(model.user)">Submit</button>
    </form>
</div>
