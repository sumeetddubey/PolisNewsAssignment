<!DOCTYPE html>
<html lang="en" ng-app="newsApp" ng-controller="MainController as model">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">

    <!--stylesheets-->
    <link href="client/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/angular-toastr/dist/angular-toastr.css" />

    <title>News App</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-10"><h2>News App</h2></div>
        <div class="col-2"><button ng-show="model.loggedIn()" ng-click="model.logout()" class="btn btn-danger btn-logout">Logout</button></div>
    </div>
    <div class="mb-5" ng-view></div>
    <div class="footer">
        <p>Powered by <a href="https://newsapi.org" target="_blank">newsapi.org</a></p>
    </div>
</div>

<!--core packages-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<script src="https://unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>

<!--angular app and router-->
<script src="client/app.js"></script>
<script src="client/config.js"></script>

<!--controllers-->
<script src="client/main.controller.js"></script>
<script src="client/views/login/login.controller.js"></script>
<script src="client/views/register/register.controller.js"></script>
<script src="client/views/sources/sources.controller.js"></script>
<script src="client/views/dashboard/dashboard.controller.js"></script>
<script src="client/views/topArticles/topArticles.controller.js"></script>
<script src="client/views/savedArticles/savedArticles.controller.js"></script>

<!--services-->
<script src="client/services/user.service.client.js"></script>
<script src="client/services/news.service.client.js"></script>
</body>
</html>
